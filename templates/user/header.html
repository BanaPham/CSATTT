<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÃ¡ch</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='user/header.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <h2 class="ultra-regular"><img src="{{ url_for('get_model_image', filename='BookOpen.png') }}" alt="logo">Bookstore</h2>
            </a>
        </div>
        <div class="search">
            <input type="text" placeholder="Type the name of the book or author..." id="search-input">
            <i class='bx  bx-search' id="search-icon"></i> 
        </div>
        <div class="option-only">
            <div class="tooltip">
                <i class='bx bx-bell'></i>
                <div class="notification-panel">
                    <p class="panel-header">You have received new notifications</p>
                    <div class="items-scroll">
                        <div class="items">
                            <div class="notification-item">Notification 1...</div>
                            <div class="notification-item">Notification 2...</div>
                            <div class="notification-item">Notification 3...</div>
                            <div class="notification-item">Notification 4...</div>
                            <div class="notification-item">Notification 1...</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <a href="{{ url_for('cart') }}">
                <div class="tooltip">
                    <i class='bx bx-cart'></i>
                    <span class="tooltip-text">Cart</span>
                </div>
            </a>
            
            <a href="{{ url_for('account') }}">
                <div class="tooltip">
                    <i class='bx bx-user'></i>
                    <span class="tooltip-text">My Account</span>
                </div>
            </a>
        </div>
    </header>
</body>
</html>
