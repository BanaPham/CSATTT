<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sách</title>
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin/invoice.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&family=Unica+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="invoice-container">
            <div class="invoice-header">
                <h2 class="invoice-title">INVOICE MANAGEMENT</h2>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <i class='bx bx-search'></i>
                </div>
            </div>

            <table class="invoice-table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên khách hàng</th>
                        <th>Tên sách</th>
                        <th>Hình ảnh</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-status="dung-han">
                        <td>1</td>
                        <td>Nguyễn Đăng A</td>
                        <td>Princess</td>
                        <td>
                            <img src="{{ url_for('get_model_image', filename='muado.jpg') }}" alt="logo">
                        </td>
                        <td>200,000</td>
                    </tr>
                    <tr data-status="tra-muon">
                        <td>2</td>
                        <td>Nguyễn Thị Loan</td>
                        <td>Lược sử loài người</td>
                        <td>
                            <img src="{{ url_for('get_model_image', filename='muado.jpg') }}" alt="logo">
                        </td>
                        <td>95,000</td>
                    </tr>
                    <tr data-status="chua-tra">
                        <td>3</td>
                        <td>Nguyễn Thị Nhung</td>
                        <td>Chí Phèo</td>
                        <td>
                            <img src="{{ url_for('get_model_image', filename='muado.jpg') }}" alt="logo">
                        </td>
                        <td>50,000</td>
                    </tr>
                    <tr data-status="chua-tra">
                        <td>4</td>
                        <td>Nguyễn Thị Nhung</td>
                        <td>Chí Phèo</td>
                        <td>
                            <img src="{{ url_for('get_model_image', filename='muado.jpg') }}" alt="logo">
                        </td>
                        <td>50,000</td>
                    </tr>
                    <tr data-status="dung-han">
                        <td>5</td>
                        <td>Nguyễn Thị Nhung</td>
                        <td>Chí Phèo</td>
                        <td>
                            <img src="{{ url_for('get_model_image', filename='muado.jpg') }}" alt="logo">
                        </td>
                        <td>50,000</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="overlay-backdrop" id="invoice-details-overlay">
            <div class="modal-container">
                <span class="modal-close-button">&times;</span>
                
                <h3 class="modal-title">Invoice Details</h3>
                
                <form class="modal-form">
                    <div class="form-group">
                        <label>Tên người mượn</label>
                        <input type="text" id="modal-invoice-user" readonly>
                    </div>
                    <div class="form-group">
                        <label>Tên sách</label>
                        <input type="text" id="modal-invoice-book" readonly>
                    </div>
                    <div class="form-group">
                        <label>Tiền cọc</label>
                        <input type="text" id="modal-invoice-price" readonly>
                    </div>
                    <div class="form-group">
                        <label>Ngày mượn</label>
                        <input type="text" id="modal-invoice-startdate" value="07/11/2025" readonly>
                    </div>
                    <div class="form-group">
                        <label>Ngày trả</label>
                        <input type="text" id="modal-invoice-enddate" value="20/11/2025" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label>Hình ảnh trước mượn</label>
                        <input type="text" value="image1.png" readonly>
                    </div>
                    <div class="form-group">
                        <label>Hình ảnh sau mượn</label>
                        <input type="text" value="image2.png" readonly>
                    </div>

                    <div class="form-group">
                        <label>Trạng thái</label>
                        <div id="modal-invoice-status" class="status-badge"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
